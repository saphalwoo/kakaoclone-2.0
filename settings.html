<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <title>Settings|kakao clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:56</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>

            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header-columns">
            <a href="more.html" class="header__back-btn"><i class="fas fa-arrow-left"></i></a>

            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-columns">
            <span class="header__icon"><i class="fas fa-search"></i></span>
        </div>
    </header>

    <main class="settings">
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-lock"></i></span>
                    <span class="setting__title">privacy</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-ring"></i></span>
                    <span class="setting__title">notifications</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-user-friends"></i></span>
                    <span class="setting__title">friends</span>
                </li>
            </ul>
        </section>

    </main>


</body>


</html>
