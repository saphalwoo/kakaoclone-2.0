<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <title>Friends|kakao clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:56</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>

            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-columns">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-columns">
            <span class="header__icon"><i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="g-avartar friend__avartar" />
                    <div class="friend__content">
                        <span class="friend__name">Nicolas</span>
                        <span class="friend__status">nomad</span>

                    </div>
                </div>

            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends__friend friend friend">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="friend__avartar" />
                    <div class="friend__content">
                        <span class="friend__name">Plus Friend</span>

                    </div>
                </div>

            </div>
        </div>
        <ul class="friends__list">

            <H5 class="FRIENDS__TITLE">Friends 14</H5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="friend__avartar" />
                    <div class="friend__content">
                        <span class="friend__name">Nicolas</span>
                        <span class="friend__status">nomad</span>

                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            FTisland
                        </span>
                        <i class="fas fa-play"></i>

                    </div>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-lilnk"><i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-lilnk"><i class="fas fa-comment"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-lilnk"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-lilnk"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>
</body>


</html>
