<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <title>More|kakao clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:56</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>

            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-columns">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-columns">
            <span class="header__icon"><i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="fas fa-qrcode"></i></span>
            <a href="settings.html">
                <span class="header__icon"><i class="fas fa-cog"></i></span>
            </a>

        </div>
    </header>


    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="g-avartar friend__avartar" />
                    <div class="friend__content">
                        <span class="friend__name">Nicolas</span>
                        <span class="friend__status">nomad@gmail.com</span>

                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon"><i class="far fa-smile"></i></span>
                    <span class="more__btn-title">Emoticons</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon"><i class="fas fa-brush"></i></span>
                    <span class="more__btn-title">Themes</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon"><i class="fas fa-circle-notch"></i></span>
                    <span class="more__btn-title">Account</span>
                </li>
            </ul>
        </header>

        <section class="more_suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon"><i class="fas fa-quote-right"></i></span>
                    <span class="suggestion__title">kakao story</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon"><i class="fas fa-beer"></i></span>
                    <span class="suggestion__title">kakao friends</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon"><i class="fas fa-gamepad"></i></span>
                    <span class="suggestion__title">Freinds gem</span>
                </li>
            </ul>
        </section>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-lilnk"><i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-lilnk"><i class="fas fa-comment"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-lilnk"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-lilnk"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>
</body>


</html>
