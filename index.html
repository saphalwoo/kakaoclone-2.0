<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>chats|kakao clone</title>

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:56</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>

            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-columns">
            <h1 class="header__title">chats</h1>
        </div>
        <div class="header__header-columns">
            <span class="header__icon"><i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="far fa-comment"></i></span>
            <span class="header__icon"><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/avatar.jpg" class="friend__avartar" />
                            <div class="friend__content">
                                <span class="friend__name">Nicolas</span>
                                <span class="friend__preview">nomad</span>

                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__timestamp">
                                <span>
                                    March 8
                                </span>

                            </div>
                        </div>
                    </div>

                </a>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-lilnk"><i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-lilnk">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>

                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-lilnk"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-lilnk"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>

    <div class="bigscreen">
        <span class="big__text">
            please make it bigger
        </span>
    </div>



</body>


</html>
